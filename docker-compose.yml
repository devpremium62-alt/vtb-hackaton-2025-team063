version: "3.9"

services:
  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - api
      - frontend
    networks:
      - app_net

  api:
    build:
      context: ./backnd-api
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      DATABASE_URL: ${BACKND_DATABASE_URL:-postgresql+asyncpg://backnd_api:backnd_api_password@backnd-postgres:5432/backnd_api}
      DATABASE_POOL_SIZE: ${BACKND_DATABASE_POOL_SIZE:-5}
      DATABASE_MAX_OVERFLOW: ${BACKND_DATABASE_MAX_OVERFLOW:-10}
      DATABASE_ECHO: ${BACKND_DATABASE_ECHO:-0}
      JWT_SECRET: ${BACKND_JWT_SECRET:-change_me_to_random_string}
      JWT_ALGORITHM: ${BACKND_JWT_ALGORITHM:-HS256}
      JWT_ACCESS_TOKEN_EXPIRE_MINUTES: ${BACKND_JWT_ACCESS_TOKEN_EXPIRE_MINUTES:-60}
    volumes:
      - ./backnd-api/app:/app/app
    expose:
      - "8000"
    depends_on:
      backnd-postgres:
        condition: service_healthy
    command:
      [
        "uvicorn",
        "app.main:app",
        "--host",
        "0.0.0.0",
        "--port",
        "8000",
        "--root-path",
        "/api"
      ]
    networks:
      - app_net

  backnd-postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: backnd_api
      POSTGRES_USER: backnd_api
      POSTGRES_PASSWORD: backnd_api_password
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U backnd_api -d backnd_api"]
      interval: 5s
      timeout: 3s
      retries: 10
    volumes:
      - backnd_postgres_data:/var/lib/postgresql/data
    networks:
      - app_net

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_BASE_URL: /api
        NEXT_PUBLIC_MOCK_BASE_URL: http://localhost:3000
    restart: unless-stopped
    env_file:
      - ./frontend/.env.docker
    environment:
      NEXT_PUBLIC_API_BASE_URL: /api
      NEXT_PUBLIC_MOCK_BASE_URL: http://localhost:3000
      MOCK_BASE_URL_INTERNAL: http://frontend:3000
    expose:
      - "3000"
    depends_on:
      - api
    networks:
      - app_net

volumes:
  backnd_postgres_data:

networks:
  app_net:
    driver: bridge