services:
  nginx:
    image: nginx:alpine
    restart: always
    ports:
      - "3000:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - app_uploads:/app/uploads:ro
    depends_on:
      - api
      - frontend
    networks:
      - app_net

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - .env
    expose:
      - "8000"

    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app_net
    volumes:
      - app_uploads:/app/uploads

  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 3s
      retries: 10
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - app_net

  worker:
    build:
      context: ./worker
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - app_net

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    expose:
      - "6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - app_net

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_BASE_URL: "${NEXT_PUBLIC_API_BASE_URL}"
        NEXT_PUBLIC_UPLOADS_BASE_URL: "${NEXT_PUBLIC_UPLOADS_BASE_URL}"
        NEXT_PUBLIC_VAPID_PUBLIC_KEY: "${NEXT_PUBLIC_VAPID_PUBLIC_KEY}"
        API_BASE_URL_INTERNAL: "${API_BASE_URL_INTERNAL}"
    restart: unless-stopped
    env_file:
      - .env
    expose:
      - "3000"
    depends_on:
      api:
        condition: service_started
    networks:
      - app_net

volumes:
  postgres_data:
  app_uploads:

networks:
  app_net:
    driver: bridge